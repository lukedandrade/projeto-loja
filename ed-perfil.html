<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Loja ___ - Editar perfil</title>
</head>
<body>
<main>
    <div class="container">
        <p>Atualize seu endereço e/ou senha.</p>
    </div>
    <div class="container">
        <h3>Navegação</h3>
        <nav>
            <a href="index.html">Página Inicial</a>
            <a href="perfil.html">Ver perfil</a>
            <a href="carrinho.html">Ir ao Carrinho</a>
            <a href="produtos.html">Visualizar produtos</a>
            <a href="#">logout</a>
        </nav>
    </div>
    <div class="container">
        <form>
            <div>
                <p>Endereço antigo: "endereço-antigo"</p>
                <label for="endereco">Novo Endereço: </label>
                <input id="endereco" name="endereco" type="text" placeholder="Digite seu novo endereço">
            </div>
            <div>
                <label for="new-pass">Nova senha: </label>
                <input id="new-pass" name="new-pass" type="password">
            </div>
            <div>
                <label for="conf-new-pass">Confirme a nova senha: </label>
                <input id="conf-new-pass" name="conf-new-pass" type="password">
            </div>
            <div>
                <input id="submit" type="submit" value="Editar">
                <input id="reset" type="reset" value="Resetar">  
            </div>
        </form>
    </div>
</main>
</body>
</html>
