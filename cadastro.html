<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Loja ___ - Cadastro</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Realize aqui seu cadastro:</h2>
            <p>Com seu cadastro, você pode aproveitar nossa loja de muitas outras maneiras.</p>
        </div>
        <div class="container">
            <h3>Navegação</h3>
            <nav>
                <a href="index.html">Página Inicial</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
        <div class="container">
            <form>
                <h3>Adicionar novo usuário</h3>
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" name="nome" type="text" placeholder="Digite seu nome aqui">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input id="sobrenome" name="sobrenome" type="text" placeholder="Digite seu sobrenome aqui">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input id="senha" name="senha" type="password" placeholder="**********">
                </div>
                <div>
                    <label for="c_senha">Confirme sua senha:</label>
                    <input id="c_senha" name="c_senha" type="password" placeholder="**********">
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input id="endereco" name="endereco" type="text" placeholder="Digite seu Endereço">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input id="telefone" name="telefone" type="tel" placeholder="(xxx)xxxxxxxxx" pattern="([0-9]{3})[0-9]{9}">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="exemplo@email.com">
                </div>
                <div>
                    <input id="submit" type="submit" value="Cadastrar">
                    <input id="reset" type="reset" value="Resetar">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
